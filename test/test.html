<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    div{
      border: 2px solid black;
      width: 300px;
      height: 300px;
      position: relative;
      overflow: scroll;
    }
    input{
      position: absolute;
      bottom: 0;
      right: 75px;
    }
  </style>
</head>
<body>
  <div>
    <p class="text">1</p>
    <input type="text" class="input" placeholder="type something here...">
  </div>
  <script>
    document.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') {
      const input = document.querySelector('.input'); // Correctly select the input element
      const textElement = document.querySelector('.text'); // Correctly select the p element
      textElement.textContent = input.value;
      let i = 1;
      localStorage.setItem(`task${i}`, input.value);
      i++; // Set the p element's content to the input's value
      input.value = ''; // Optionally clear the input after updating
    }
  });
  </script>
</body>
</html>
